<!DOCTYPE html>
<html>
    <head>
        <title>Baby's First App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col-6">
                    <h1 class="text-center">A Simple Timer</h1>
                </div>
                <div class="col"></div>
            </div>
            <div class="row">    
                <div class="col"></div>
                <div class="col-6">
                    <h4 class="text-center">To Tell Simple Time</h4>
                </div>
                <div class="col"></div>
            </div>
            <br>
        <!-- A timer that can be set to days, hours, minutes, seconds-->
            <div class="row">
                <div class="col"></div>
                <div class="col-6 text-center">
                    <h3 id="theBigTimer" style="font-weight: bold;"></h3>
                </div>
                <div class="col"></div>
            </div>
            
            <div class="row">
                <div class="col-4 mx-auto text-center">
                    
                    <div class="btn-group-vertical">
                        <button onclick="addDay()" type="button" class="btn btn-primary">+1 Day</button>
                        <button onclick="minusDay()" id="minusDay" disabled="true" type="button" class="btn btn-primary">-1 Day</button>               
                    </div>
                    <div class="btn-group-vertical">    
                        <button onclick="addHour()" type="button" class="btn btn-primary">+1 Hour</button>                        
                        <button onclick="minusHour()" id="minusHour" disabled="true" type="button" class="btn btn-primary">-1 Hour</button>
                    </div>
                    <div class="btn-group-vertical">                    
                        <button onclick="addMinute()" type="button" class="btn btn-primary">+1 Min</button>                        
                        <button onclick="minusMinute()" id="minusMinute" disabled="true" type="button" class="btn btn-primary">-1 Min</button>
                    </div>
                    <div class="btn-group-vertical">                       
                        <button onclick="addSecond()" type="button" class="btn btn-primary">+1 Sec</button>
                        <button onclick="minusSecond()" id="minusSecond" disabled="true" type="button" class="btn btn-primary">-1 Sec</button>
                    </div>
                    
                </div>
            </div>
            
            <br>
            <div class="row">
                
                <div class="col-4 mx-auto text-center">               
                    <div class="btn-group">
                    
                        <button onclick="startTimer()" id="startBtn" class="biggerbuttons btn btn-secondary">Start</button>            
                        <button onclick="stopTimer()" class="biggerbuttons btn btn-secondary">Stop</button>  
                        <button onclick="resetTimer()" class="biggerbuttons btn btn-secondary">Reset</button>
                    </div>
                </div>
                
                
            </div>
        </div>

        <p id="totalTimeChecker" style="opacity: 0;"></p>

        <script src="javabull.js" type=text/javascript></script>
    </body>
</html>
